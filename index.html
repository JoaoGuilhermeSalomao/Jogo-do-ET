<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } </style>
</head>

<body>
    <script>
        // Definição da altura e largura do jogo na tela
        const larguraJogo = 700;
        const alturaJogo = 850;

        //configura a fisica do jogo
        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {y: 300},
                    debug: false
                }
            },

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        // definição de variaveis
        const game = new Phaser.Game(config);
        var alien;
        var teclado;
        var fogo;
        var plataforma;
        var plataforma_2;
        var moeda;
        var pontuacao = 0;
        var placar;
        var instrucao;
        var verde;
        var roxo;
        var fumaca;
        var alienVivo = true;
        
        // carrega os sprites no jogo
        function preload() {
            this.load.image('background', 'assets/bg.png');
            this.load.image('player', 'assets/alienigena.png');
            this.load.image('turbo', 'assets/turbo.png');
            this.load.image('tijolo', 'assets/tijolos.png');
            this.load.image('moeda', 'assets/moeda.png');
            this.load.spritesheet('verde', 'assets/bird-green.png', {frameWidth: 75, frameHeight: 75});
            this.load.spritesheet('roxo', 'assets/bird-purple.png', {frameWidth: 75, frameHeight: 75});
            this.load.spritesheet('fumaca', 'assets/fumaça.png', {frameWidth: 32, frameHeight: 32});
        }

        // cria os sprites no jogo
        function create() {
            // criação da tela de fundo
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');

            //adição do sprite do turbo e tornando-o invisível
            fogo = this.add.sprite(0, 0, 'turbo');
            fogo.setVisible(false);

            // adição do alien e atribuição de física para ele
            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player');
            alien.setCollideWorldBounds(true);

            //teclado
            teclado = this.input.keyboard.createCursorKeys();

            //adição da plataforma e configuração da colisão
            plataforma = this.physics.add.staticImage(larguraJogo/2, alturaJogo/3, 'tijolo');
            this.physics.add.collider(alien, plataforma);

            plataforma_2 = this.physics.add.staticImage(larguraJogo/2, 2*alturaJogo/3, 'tijolo');
            this.physics.add.collider(alien, plataforma_2);

            //adição e configuração da moeda
            moeda = this.physics.add.sprite(-100, -100, 'moeda');
            moeda.setCollideWorldBounds(true);  
            moeda.setBounce(0.7);
            this.physics.add.collider(moeda, plataforma);

            // adição do placar 
            placar = this.add.text(50, 50, 'Moedas: ' + pontuacao, {fontSize:'45px', fill:'#495613'});
            

            // adição da instrução
            instrucao = this.add.text(50, 100, 'Press space to start over', {fontSize:'30px', fill:'#495613'});

            // interação alien/moeda
            this.physics.add.overlap(alien, moeda, function() {
                moeda.setVisible(false);

                var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650);
                moeda.setPosition(posicaoMoeda_Y, 100);

                pontuacao +=5;
                placar.setText('Moedas: ' + pontuacao);

                moeda.setVisible(true);
            })

            // adição e configuração do passarinho roxo
            roxo = this.physics.add.sprite(100, 425, 'roxo').setScale(1.3);
            roxo.body.allowGravity = false;
            roxo.setCollideWorldBounds(true);  
            roxo.setBounce(0.7);
            // animação
            this.anims.create ({
                key: 'voo',
                frames: this.anims.generateFrameNumbers('roxo', {start: 0, end: 7}),
                frameRate: 10,
                repeat: -1
            })

            roxo.anims.play('voo', true);
            
            //fisica do passaro
            this.physics.add.overlap(alien, roxo, function() {
                roxo.setVisible(false);

                roxo.setPosition(100, 425);

                pontuacao -=1;
                placar.setText('Moedas: ' + pontuacao);

                roxo.setVisible(true);
            })

            // adição e configuração do passarinho verde
            verde = this.physics.add.sprite(600, 710, 'verde').setScale(1.3);
            verde.body.allowGravity = false;
            verde.setCollideWorldBounds(true);  
            verde.setBounce(0.7);
            // animação
            this.anims.create ({
                key: 'fly',
                frames: this.anims.generateFrameNumbers('verde', {start: 0, end: 7}),
                frameRate: 10,
                repeat: -1
            })

            verde.anims.play('fly', true);

            //fisica do passaro
            this.physics.add.overlap(alien, verde, function() {
                verde.setVisible(false);

                verde.setPosition(600, 710);
                
                pontuacao -=1;
                placar.setText('Moedas: ' + pontuacao);

                verde.setVisible(true);
            })

            // adição e execução da sprite da fumaça no jogo
            fumaca = this.add.sprite (0, 0, 'fumaca').setScale (2);
            fumaca.setVisible(false);
            this.anims.create ({
                key: 'perdeu',
                frames: this.anims.generateFrameNumbers('fumaca', {start: 0, end: 4}),
                frameRate: 10,
                repeat: -1
            })
            
            fumaca.anims.play('perdeu', true);

        }

        function update() {
            // comandos de teclado para controlar o alien
            if (teclado.left.isDown && alienVivo === true){
                alien.setVelocityX(-450); 
            }
            else if (teclado.right.isDown && alienVivo === true){
                alien.setVelocityX(+450); 
            }
            else {
                alien.setVelocityX(0);
            }

            if (teclado.up.isDown && alienVivo === true){
                alien.setVelocityY(-400); 
                ativarTurbo();
            }
            else {
                semTurbo();
            }

            if (teclado.space.isDown){
                alienVivo = true,
                pontuacao = 0;
                alien.setFlip(false, false),
                fumaca.setVisible(false),
                placar.setText('Moedas: ' + pontuacao),
                alien.x = larguraJogo/2,
                alien.y = 0;
            }

            // local de surgimento do fogo do turbo 
            fogo.setPosition(alien.x, alien.y + alien.height/2);

            // movimentação dos pássaros
            if (roxo.x === 100) {
            roxo.ida = true,
            roxo.setFlip (false, false);
            } 

            if (roxo.x < 600 && roxo.ida === true) {
                roxo.x +=2;
            } 
        
            if (roxo.x === 600) {
                roxo.ida = false,
                roxo.setFlip (true, false);
            } 

            if (roxo.x > 100 && roxo.ida === false) {
                roxo.x -=2;
            } 

            if (verde.x === 600) {
                verde.ida = true
                verde.setFlip (true, false);
            }

            if (verde.x > 100 && verde.ida === true) {
                verde.x -=2;
            }

            if (verde.x === 100) {
                verde.ida = false,
                verde.setFlip (false, false);
            }

            if (verde.x < 600 && verde.ida === false) {
                verde.x +=2;
            }

            // local de surgimento da fumaça
            fumaca.setPosition(alien.x, alien.y - 2*alien.height/3);
            
            // configuração da 'morte' do alien
            if (pontuacao < 0) {
                alien.setFlip (false, true),
                fumaca.setVisible(true),
                teclado = this.input.keyboard.createCursorKeys(),
                alienVivo = false;
            } 
        }
        
        function ativarTurbo() {
            fogo.setVisible(true);
        }

        function semTurbo() {
            fogo.setVisible(false);
        }


    </script>
</body>
</html>
